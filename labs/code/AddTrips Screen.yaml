Screens:
  Add Trips Screen:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - ctn_Screen_AddTrips:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - ctn_Header_AddTrips:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMaxHeight: =0
                  LayoutMaxWidth: =0
                  LayoutMinHeight: =16
                  LayoutMinWidth: =16
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header2:
                      Control: Header@0.0.44
                      Properties:
                        IsLogoVisible: =false
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
            - ctn_Main_AddTrips:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMaxHeight: =0
                  LayoutMaxWidth: =0
                  LayoutMinHeight: =16
                  LayoutMinWidth: =16
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - ButtonCanvas2:
                      Control: Button@0.0.45
                      Properties:
                        AlignInContainer: =AlignInContainer.End
                        Appearance: ='ButtonCanvas.Appearance'.Subtle
                        Icon: ="Save"
                        IconStyle: ='ButtonCanvas.IconStyle'.Outline
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
                        OnSelect: =SubmitForm(frm_addTrip); ResetForm(frm_addTrip); Navigate('Trips Screen')
                        Text: ="Save"
                  - frm_addTrip:
                      Control: Form@2.4.4
                      Layout: Vertical
                      Properties:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        DataSource: =Trips
                        DefaultMode: =FormMode.New
                        Height: =160
                        LayoutMaxHeight: =0
                        LayoutMaxWidth: =0
                        LayoutMinHeight: =16
                        LayoutMinWidth: =16
                        NumberOfColumns: =2
                      Children:
                        - Title_DataCard1:
                            Control: TypedDataCard@1.0.7
                            Variant: TextualEdit
                            IsLocked: true
                            Properties:
                              BorderColor: =RGBA(245, 245, 245, 1)
                              DataField: ="Title"
                              Default: =ThisItem.Title
                              DisplayName: =DataSourceInfo([@Trips],DataSourceInfo.DisplayName,'Title')
                              MaxLength: =DataSourceInfo([@Trips], DataSourceInfo.MaxLength, 'Title')
                              Required: =false
                              Update: =DataCardValue1.Value
                              Width: =659
                              X: =0
                              Y: =0
                            Children:
                              - DataCardKey1:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldName
                                  Properties:
                                    Height: =22
                                    Text: =Parent.DisplayName
                                    Weight: ='TextCanvas.Weight'.Semibold
                                    Width: =Parent.Width - 48
                                    Wrap: =false
                                    X: =24
                                    Y: =10
                              - DataCardValue1:
                                  Control: TextInput@0.0.54
                                  MetadataKey: FieldValue
                                  Properties:
                                    AccessibleLabel: =Parent.DisplayName
                                    DisplayMode: =Parent.DisplayMode
                                    Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                                    Required: =Parent.Required
                                    ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                                    Value: =Parent.Default
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardKey1.Y + DataCardKey1.Height + 4
                              - ErrorMessage1:
                                  Control: Text@0.0.51
                                  MetadataKey: ErrorMessage
                                  Properties:
                                    Height: =30
                                    Text: =Parent.Error
                                    Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardValue1.Y + DataCardValue1.Height
                              - StarVisible1:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldRequired
                                  Properties:
                                    Align: ='TextCanvas.Align'.Center
                                    Height: =30
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Y: =DataCardKey1.Y
                        - Start_DataCard1:
                            Control: TypedDataCard@1.0.7
                            Variant: DateEdit
                            IsLocked: true
                            Properties:
                              BorderColor: =RGBA(245, 245, 245, 1)
                              DataField: ="Start"
                              Default: =ThisItem.Start
                              DisplayName: =DataSourceInfo([@Trips],DataSourceInfo.DisplayName,'Start')
                              Required: =false
                              Update: =DataCardValue2.SelectedDate
                              Width: =659
                              X: =1
                              Y: =0
                            Children:
                              - DataCardKey2:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldName
                                  Properties:
                                    Height: =22
                                    Text: =Parent.DisplayName
                                    Weight: ='TextCanvas.Weight'.Semibold
                                    Width: =Parent.Width - 48
                                    Wrap: =false
                                    X: =24
                                    Y: =10
                              - DataCardValue2:
                                  Control: DatePicker@0.0.46
                                  MetadataKey: FieldValue
                                  Properties:
                                    AccessibleLabel: =Parent.DisplayName
                                    DisplayMode: =Parent.DisplayMode
                                    EndDate: =Date(Year(Today())+100, 12, 31)
                                    SelectedDate: =Parent.Default
                                    StartDate: =Date(1900, 1, 1)
                                    ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardKey2.Y + DataCardKey2.Height + 4
                              - ErrorMessage2:
                                  Control: Text@0.0.51
                                  MetadataKey: ErrorMessage
                                  Properties:
                                    Height: =30
                                    Text: =Parent.Error
                                    Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardValue2.Y + DataCardValue2.Height
                              - StarVisible2:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldRequired
                                  Properties:
                                    Align: ='TextCanvas.Align'.Center
                                    Height: =30
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Y: =DataCardKey2.Y
                        - End_DataCard1:
                            Control: TypedDataCard@1.0.7
                            Variant: DateEdit
                            IsLocked: true
                            Properties:
                              BorderColor: =RGBA(245, 245, 245, 1)
                              DataField: ="End"
                              Default: =ThisItem.End
                              DisplayName: =DataSourceInfo([@Trips],DataSourceInfo.DisplayName,'End')
                              Required: =false
                              Update: =DataCardValue3.SelectedDate
                              Width: =659
                              X: =0
                              Y: =1
                            Children:
                              - DataCardKey3:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldName
                                  Properties:
                                    Height: =22
                                    Text: =Parent.DisplayName
                                    Weight: ='TextCanvas.Weight'.Semibold
                                    Width: =Parent.Width - 48
                                    Wrap: =false
                                    X: =24
                                    Y: =10
                              - DataCardValue3:
                                  Control: DatePicker@0.0.46
                                  MetadataKey: FieldValue
                                  Properties:
                                    AccessibleLabel: =Parent.DisplayName
                                    DisplayMode: =Parent.DisplayMode
                                    EndDate: =Date(Year(Today())+100, 12, 31)
                                    SelectedDate: =Parent.Default
                                    StartDate: =Date(1900, 1, 1)
                                    ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardKey3.Y + DataCardKey3.Height + 4
                              - ErrorMessage3:
                                  Control: Text@0.0.51
                                  MetadataKey: ErrorMessage
                                  Properties:
                                    Height: =30
                                    Text: =Parent.Error
                                    Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardValue3.Y + DataCardValue3.Height
                              - StarVisible3:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldRequired
                                  Properties:
                                    Align: ='TextCanvas.Align'.Center
                                    Height: =30
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Y: =DataCardKey3.Y
                        - Approver_DataCard3:
                            Control: TypedDataCard@1.0.7
                            Variant: ComboBoxEdit
                            Properties:
                              BorderColor: =RGBA(245, 245, 245, 1)
                              DataField: ="Approver"
                              Default: =ThisItem.Approver
                              DisplayName: =DataSourceInfo([@Trips],DataSourceInfo.DisplayName,'Approver')
                              Required: =false
                              Update: =DataCardValue8.Selected
                              Width: =659
                              X: =1
                              Y: =1
                            Children:
                              - DataCardKey8:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldName
                                  Properties:
                                    Height: =22
                                    Text: =Parent.DisplayName
                                    Weight: ='TextCanvas.Weight'.Semibold
                                    Width: =Parent.Width - 48
                                    Wrap: =false
                                    X: =24
                                    Y: =10
                              - DataCardValue8:
                                  Control: ComboBox@0.0.51
                                  MetadataKey: FieldValue
                                  Properties:
                                    AccessibleLabel: =Parent.DisplayName
                                    DefaultSelectedItems: =[Parent.Default]
                                    DisplayMode: =Parent.DisplayMode
                                    Items: =Choices([@Trips].'Approver')
                                    Required: =Parent.Required
                                    ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardKey8.Y + DataCardKey8.Height + 4
                                  Children:
                                    - DisplayName1:
                                        Control: ComboBoxDataField@1.5.0
                                        Variant: textualColumn
                                        IsLocked: true
                                        Properties:
                                          FieldDisplayName: ="DisplayName"
                                          FieldName: ="DisplayName"
                                          FieldType: ="s"
                                          Order: =1
                              - ErrorMessage7:
                                  Control: Text@0.0.51
                                  MetadataKey: ErrorMessage
                                  Properties:
                                    Height: =30
                                    Text: =Parent.Error
                                    Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =Parent.Width - 48
                                    X: =24
                                    Y: =DataCardValue8.Y + DataCardValue8.Height
                              - StarVisible7:
                                  Control: Text@0.0.51
                                  MetadataKey: FieldRequired
                                  Properties:
                                    Align: ='TextCanvas.Align'.Center
                                    Height: =20
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Y: =DataCardKey8.Y
